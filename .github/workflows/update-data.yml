name: Auto Update AI Tools Data
on:
  schedule:
    - cron: '0 0 * * 0'  # 每周日凌晨执行
  workflow_dispatch:  # 手动触发
jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install requests
      - name: Run crawler
        run: |
          python ai_hunter_real.py
      - name: Commit and push changes
        run: |
          git config --global user.name "rosezhang"
          git config --global user.email "zhangrose2002@gmail.com"
          git add data.json
          git commit -m "Auto update AI tools data"
          git push origin main