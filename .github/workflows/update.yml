name: Auto Update AI Tools

on:
  schedule:
    - cron: '0 0,6,12,18 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ”§ Install dependencies
        run: pip install requests beautifulsoup4 lxml --quiet

      - name: ğŸ•·ï¸ Run crawler
        run: python crawler_cn.py

      - name: ğŸ’¾ Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json
          if ! git diff --cached --quiet; then
            git commit -m "Auto update: $(date -u)"
            git push origin main
          fi

      - name: ğŸš€ éƒ¨ç½²åˆ°ä¸‡ç½‘ç©ºé—´
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          # è¿™ä¸€è¡Œå°±æ˜¯ä½ ç¼ºå°‘çš„å…³é”®æŒ‡ä»¤
          server-dir: /htdocs/
          # æ’é™¤ä¸éœ€è¦ä¸Šä¼ çš„æ–‡ä»¶
