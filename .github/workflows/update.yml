name: Auto Update AI Tools

on:
  schedule:
    - cron: '0 0,6,12,18 * * *'  # æ¯å¤© UTC 0/6/12/18 ç‚¹ï¼ˆåŒ—äº¬æ—¶é—´ +8ï¼‰
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ”§ Install dependencies
        run: |
          pip install requests beautifulsoup4 lxml --quiet

      - name: ğŸ•·ï¸ Run crawler
        run: python crawler_cn.py

      - name: ğŸ’¾ Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          git add data.json
          if ! git diff --cached --quiet; then
            git commit -m "Auto update: $(date -u)"
            git push origin main
            echo "âœ… Changes pushed."
          else
            echo "â„¹ï¸ No changes in data.json. Skip commit."
          fi
